<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50 min-h-screen flex overflow-hidden">

  <!-- SIDEBAR -->
  {{ template "sidebar" }}

  <!-- MAIN CONTENT -->
  <main class="flex-1 p-8 lg:p-12 overflow-y-auto">

    <!-- Header Section -->
    <div class="mb-12">
      <div class="flex items-center gap-3 mb-3">
        <div
          class="w-12 h-12 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-2xl flex items-center justify-center shadow-lg">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z">
            </path>
          </svg>
        </div>
        <div>
          <h1 class="text-4xl lg:text-5xl font-bold text-gray-900 tracking-tight">User Management</h1>
          <p class="text-gray-500 mt-1 text-base lg:text-lg">Manage and monitor all registered users</p>
        </div>
      </div>
    </div>

    <!-- Action Bar -->
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-8">
      <div>
        <h2 class="text-2xl font-bold text-gray-900">All Users</h2>
        <p class="text-sm text-gray-500 mt-1">View and manage user accounts</p>
      </div>
      <button onclick="toggleUserForm()"
        class="group relative px-6 py-3 bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-200 flex items-center gap-2">
        <svg class="w-5 h-5 group-hover:rotate-90 transition-transform duration-300" fill="none" stroke="currentColor"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
        Add New User
      </button>
    </div>

    <!-- User Form -->
    <form id="userForm"
      class="hidden mb-8 bg-white rounded-2xl shadow-xl border border-gray-200 overflow-hidden transform transition-all duration-300">

      <!-- Form Header -->
      <div class="bg-gradient-to-r from-blue-600 to-indigo-600 px-6 py-4">
        <h3 class="text-xl font-bold text-white">User Information</h3>
        <p class="text-blue-100 text-sm mt-1">Fill in the details below</p>
      </div>

      <!-- Form Body -->
      <div class="p-6 space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
          <!-- First Name -->
          <div class="group">
            <label class="block text-sm font-semibold text-gray-700 mb-2">First Name</label>
            <input type="text" id="firstname"
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 outline-none"
              placeholder="Enter first name" />
          </div>

          <!-- Last Name -->
          <div class="group">
            <label class="block text-sm font-semibold text-gray-700 mb-2">Last Name</label>
            <input type="text" id="lastname"
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 outline-none"
              placeholder="Enter last name" />
          </div>

          <!-- Email -->
          <div class="group">
            <label class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
            <input type="email" id="email"
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 outline-none"
              placeholder="user@example.com" />
          </div>

          <!-- Phone -->
          <div class="group">
            <label class="block text-sm font-semibold text-gray-700 mb-2">Phone Number</label>
            <input type="tel" id="phone"
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 outline-none"
              placeholder="+1 (555) 000-0000" />
          </div>

          <!-- Password -->
          <div class="group md:col-span-2">
            <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
            <input type="password" id="password"
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 outline-none"
              placeholder="Enter password" />
          </div>
        </div>

        <!-- Form Actions -->
        <div class="flex gap-3 pt-4 border-t border-gray-200">
          <button type="submit"
            class="flex-1 px-6 py-3 bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-200">
            Save User
          </button>
          <button type="button" onclick="toggleUserForm()"
            class="px-6 py-3 bg-gray-100 text-gray-700 font-semibold rounded-xl hover:bg-gray-200 transition-all duration-200">
            Cancel
          </button>
        </div>
      </div>

      <input type="hidden" id="userId" />
    </form>

    <!-- Users Table -->
    <section class="bg-white rounded-2xl shadow-xl border border-gray-200 overflow-hidden">

      <!-- Table Header -->
      <div class="bg-gradient-to-r from-gray-50 to-gray-100 px-6 py-4 border-b border-gray-200">
        <h3 class="text-lg font-bold text-gray-900">Registered Users</h3>
        <p class="text-sm text-gray-500 mt-1">Total users in the system</p>
      </div>

      <!-- Table Container -->
      <div class="overflow-x-auto">
        <table class="w-full">
          <thead class="bg-gray-50 border-b-2 border-gray-200">
            <tr>
              <th class="px-6 py-4 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">User</th>
              <th class="px-6 py-4 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Email</th>
              <th class="px-6 py-4 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Phone</th>
              <th class="px-6 py-4 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Actions</th>
            </tr>
          </thead>
          <tbody id="usersTable" class="divide-y divide-gray-200 bg-white">
            <!-- Users will be loaded here -->
          </tbody>
        </table>
      </div>
    </section>

  </main>

  <script>
    // =============================
    // üöó LOAD USERS LIST
    // =============================
    async function loadUsers() {
      try {
        const res = await fetch("/admin/getallusers");
        const json = await res.json();

        const users = json.Sucess?.data || [];

        const table = document.getElementById("usersTable");
        table.innerHTML = "";

        users.forEach((u) => {
          const row = document.createElement("tr");
          row.className = "hover:bg-blue-50 transition-colors duration-150";

          row.innerHTML = `
        <td class="px-6 py-4">
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-indigo-500 rounded-full flex items-center justify-center text-white font-bold shadow-md">
              ${u.firstname.charAt(0)}${u.lastname.charAt(0)}
            </div>
            <div>
              <div class="font-semibold text-gray-900">${u.firstname} ${u.lastname}</div>
              <div class="text-xs text-gray-500">ID: ${u.ID}</div>
            </div>
          </div>
        </td>

        <td class="px-6 py-4">
          <div class="flex items-center gap-2 text-gray-700">
            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
            </svg>
            <span class="text-sm">${u.email}</span>
          </div>
        </td>

        <td class="px-6 py-4">
          <div class="flex items-center gap-2 text-gray-700">
            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
            </svg>
            <span class="text-sm">${u.phone ?? "N/A"}</span>
          </div>
        </td>

        <td class="px-6 py-4">
          <div class="flex items-center gap-2">

            <button class="px-4 py-2 bg-amber-500 text-white font-medium rounded-lg shadow-md hover:bg-amber-600 transition edit-btn">
              Edit
            </button>

            <button class="px-4 py-2 bg-red-500 text-white font-medium rounded-lg shadow-md hover:bg-red-600 transition delete-btn">
              Delete
            </button>

            <button class="px-4 py-2 ${u.block ? "bg-green-500" : "bg-purple-500"} text-white font-medium rounded-lg shadow-md hover:opacity-90 transition block-btn">
              ${u.block ? "Unblock" : "Block"}
            </button>

          </div>
        </td>
      `;

          // Event listeners
          row.querySelector(".edit-btn").addEventListener("click", () => {
            editUser(u.ID, u.firstname, u.lastname, u.email, u.phone);
          });

          row.querySelector(".delete-btn").addEventListener("click", () => {
            deleteUser(u.ID);
          });

          row.querySelector(".block-btn").addEventListener("click", () => {
            toggleBlock(u.ID, u.block);
          });

          table.appendChild(row);
        });

      } catch (err) {
        console.error("Fetch failed:", err);
      }
    }

    // =============================
    // ‚ú® CREATE / UPDATE USER
    // =============================
    document.getElementById("userForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const id = document.getElementById("userId").value;
      console.log("User ID:", id);

      const payload = {
        firstname: document.getElementById("firstname").value,
        lastname: document.getElementById("lastname").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        password: document.getElementById("password").value
      };

      try {
        if (id) {
          const response = await fetch(`/admin/getallusers/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });

          if (!response.ok) {
            const error = await response.json();
            console.error("Update failed:", error);
            alert("Failed to update user: " + (error.Error || "Unknown error"));
            return;
          }

          alert("User updated successfully!");
        } else {
          const response = await fetch(`/admin/adduser`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });

          if (!response.ok) {
            const error = await response.json();
            console.error("Create failed:", error);
            alert("Failed to create user: " + (error.Error || "Unknown error"));
            return;
          }

          alert("User created successfully!");
        }

        toggleUserForm();
        loadUsers();
      } catch (error) {
        console.error("Request failed:", error);
        alert("Request failed: " + error.message);
      }
    });

    // =============================
    // ‚úèÔ∏è EDIT USER
    // =============================
    function editUser(id, firstnameVal, lastnameVal, emailVal, phoneVal) {
      console.log("Editing user with ID:", id);

      // Show form
      document.getElementById("userForm").classList.remove("hidden");

      // Populate form fields
      document.getElementById("userId").value = id;
      document.getElementById("firstname").value = firstnameVal;
      document.getElementById("lastname").value = lastnameVal;
      document.getElementById("email").value = emailVal;
      document.getElementById("phone").value = phoneVal;
      document.getElementById("password").value = ""; // Clear password field
    }

    // =============================
    // üóë DELETE USER
    // =============================
    async function deleteUser(id) {
      if (!confirm("Are you sure you want to delete this user?")) {
        return;
      }

      try {
        const response = await fetch(`/admin/delete/${id}`, {
          method: "DELETE"
        });

        if (!response.ok) {
          alert("Failed to delete user");
          return;
        }

        alert("User deleted successfully!");
        loadUsers();
      } catch (error) {
        console.error("Delete failed:", error);
        alert("Delete failed: " + error.message);
      }
    }

    // =============================
    // üö´ BLOCK / UNBLOCK USER
    // =============================
    async function toggleBlock(id, currentStatus) {
      try {
        const response = await fetch(`/admin/block/user/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ block: !currentStatus })
        });

        if (!response.ok) {
          alert("Failed to update block status");
          return;
        }

        alert(`User ${!currentStatus ? 'blocked' : 'unblocked'} successfully!`);
        loadUsers();
      } catch (error) {
        console.error("Block toggle failed:", error);
        alert("Operation failed: " + error.message);
      }
    }

    // =============================
    // üéõ TOGGLE FORM
    // =============================
    function toggleUserForm() {
      const form = document.getElementById("userForm");
      if (form.classList.contains("hidden")) {
        form.classList.remove("hidden");
      } else {
        form.classList.add("hidden");
        resetUserForm();
      }
    }

    function resetUserForm() {
      document.getElementById("userForm").reset();
      document.getElementById("userId").value = "";
    }

    // üöÄ INITIAL LOAD
    loadUsers();
  </script>

</body>

</html>
