<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 min-h-screen flex overflow-hidden">

  <!-- Sidebar -->
  {{ template "sidebar" }}

  <!-- Main -->
  <main class="flex-1 p-8 overflow-y-auto">

    <!-- Header -->
    <div class="mb-8">
      <div class="flex items-center gap-3 mb-2">
        <div class="w-1 h-12 bg-gradient-to-b from-blue-600 to-indigo-600 rounded-full"></div>
        <div>
          <h2 class="text-4xl font-bold bg-gradient-to-r from-gray-800 to-gray-600 bg-clip-text text-transparent">
            Booking Management
          </h2>
          <p class="text-gray-500 mt-1 text-sm font-medium">Manage all customer bookings efficiently</p>
        </div>
      </div>
    </div>

    <!-- Booking Table Card -->
    <div class="bg-white/80 backdrop-blur-xl rounded-2xl shadow-2xl border border-white/20 overflow-hidden">
      <!-- Card Header -->
      <div class="bg-gradient-to-r from-blue-600 to-indigo-600 px-8 py-6">
        <h3 class="text-2xl font-bold text-white flex items-center gap-3">
          <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2">
            </path>
          </svg>
          All Bookings
        </h3>
        <p class="text-blue-100 text-sm mt-1">View and manage pending service requests</p>
      </div>

      <!-- Table Container -->
      <div class="overflow-x-auto">
        <div class="max-h-[calc(100vh-280px)] overflow-y-auto">
          <table class="w-full text-left min-w-[1200px]">
            <thead class="sticky top-0 z-10">
              <tr class="bg-gradient-to-r from-gray-50 to-gray-100 border-b-2 border-gray-200">
                <th class="p-4 text-sm font-bold text-gray-700 uppercase tracking-wider">
                  <div class="flex items-center gap-2">
                    <span class="w-2 h-2 bg-blue-600 rounded-full"></span>
                    Booking ID
                  </div>
                </th>
                <th class="p-4 text-sm font-bold text-gray-700 uppercase tracking-wider">Vehicle Info</th>
                <th class="p-4 text-sm font-bold text-gray-700 uppercase tracking-wider">Pickup Details</th>
                <th class="p-4 text-sm font-bold text-gray-700 uppercase tracking-wider">Location</th>
                <th class="p-4 text-sm font-bold text-gray-700 uppercase tracking-wider">Service Type</th>
                <th class="p-4 text-sm font-bold text-gray-700 uppercase tracking-wider">Assign Worker</th>
                <th class="p-4 text-sm font-bold text-gray-700 uppercase tracking-wider text-center">Actions</th>
              </tr>
            </thead>
            <tbody id="bookingTable" class="divide-y divide-gray-200"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script>

    // GLOBAL STORAGE
    let GLOBAL_STAFF = [];
    let GLOBAL_SLOTS = [];

    // ---------------------------
    // LOAD WORKERS + SLOTS
    // ---------------------------
    async function loadWorkersAndSlots() {
      try {
        const staffRes = await fetch("/admin/getstaff");
        const staffJson = await staffRes.json();

        console.log("Staff API:", staffJson);

        // FIX: extract staff array properly
        GLOBAL_STAFF = staffJson?.Success?.data || [];

        if (!Array.isArray(GLOBAL_STAFF)) GLOBAL_STAFF = [];

        // FIX: SLOT API SAFE CALL
        try {
          const slotRes = await fetch("/Admin/GetSlots");
          if (slotRes.ok) {
            const slotJson = await slotRes.json();
            GLOBAL_SLOTS = slotJson.slots || [];
          } else {
            console.warn("Slots API returned 404, skipping slots load.");
          }
        } catch (err) {
          console.warn("Slots loading skipped:", err);
        }

      } catch (err) {
        console.error("Error loading staff/slots:", err);
      }
    }
    // ---------------------------
    // LOAD BOOKINGS
    // ---------------------------
    async function loadBookings() {
      try {
        const res = await fetch("/admin/getbookings");
        const data = await res.json();

        console.log("Bookings:", data);

        // FIX: Correct path
        const bookings = data?.Success?.data || [];

        const table = document.getElementById("bookingTable");
        table.innerHTML = "";

        // FIX: Staff dropdown safe mapping
        let staffOptions = "";
        if (Array.isArray(GLOBAL_STAFF)) {
          staffOptions = GLOBAL_STAFF
            .map(s => `<option value="${s.ID}">${s.firstname} ${s.lastname}</option>`)
            .join("");
        }

        bookings.forEach(b => {
          table.innerHTML += `
        <tr class="hover:bg-blue-50/50 transition-all duration-200 group">
          <td class="p-4">
            <div class="font-bold text-blue-600 text-lg">#${b.id}</div>
          </td>
          
          <td class="p-4">
            <div class="font-semibold text-gray-800">${b.carnumber}</div>
            <div class="text-sm text-gray-500 mt-1">${b.car}</div>
          </td>
          
          <td class="p-4">
            <div class="flex items-center gap-2 text-gray-700 font-medium">
              <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
              </svg>
              ${b.date}
            </div>
            <div class="flex items-center gap-2 text-sm text-gray-500 mt-1">
              <svg class="w-4 h-4 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              ${b.time}
            </div>
          </td>
          
          <td class="p-4">
            <div class="flex items-start gap-2 text-gray-700">
              <svg class="w-4 h-4 text-red-500 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
              <span class="text-sm">${b.address}</span>
            </div>
          </td>
          
          <td class="p-4">
            <div class="inline-flex items-center px-3 py-1.5 rounded-full text-sm font-medium bg-gradient-to-r from-blue-100 to-indigo-100 text-blue-800 border border-blue-200">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
              ${b.service}
            </div>
          </td>

          <!-- Assignment Column -->
          <td class="p-4">
            <select id="Staff-${b.id}" 
              class="w-full px-4 py-2.5 border-2 border-gray-200 rounded-xl shadow-sm text-sm font-medium text-gray-700 bg-white hover:border-blue-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200 cursor-pointer">
              <option value="" class="text-gray-400">Select Worker</option>
              ${staffOptions}
            </select>
          </td>

          <!-- Action Buttons -->
          <td class="p-4">
            <div class="flex flex-col gap-2">
              <button onclick="approveBooking('${b.id}')"
                class="group relative px-4 py-2.5 bg-gradient-to-r from-green-500 to-emerald-600 text-white font-semibold rounded-xl shadow-md hover:shadow-lg hover:from-green-600 hover:to-emerald-700 transition-all duration-200 transform hover:-translate-y-0.5">
                <span class="flex items-center justify-center gap-2">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                  </svg>
                  Approve
                </span>
              </button>

              <button onclick="assignBooking('${b.id}')"
                class="group relative px-4 py-2.5 bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-semibold rounded-xl shadow-md hover:shadow-lg hover:from-blue-600 hover:to-indigo-700 transition-all duration-200 transform hover:-translate-y-0.5">
                <span class="flex items-center justify-center gap-2">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                  </svg>
                  Assign
                </span>
              </button>

              <button onclick="rejectBooking('${b.id}')"
                class="group relative px-4 py-2.5 bg-gradient-to-r from-red-500 to-rose-600 text-white font-semibold rounded-xl shadow-md hover:shadow-lg hover:from-red-600 hover:to-rose-700 transition-all duration-200 transform hover:-translate-y-0.5">
                <span class="flex items-center justify-center gap-2">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                  </svg>
                  Reject
                </span>
              </button>
            </div>
          </td>
        </tr>
      `;
        });

      } catch (err) {
        console.error("Error loading bookings:", err);
      }
    }

    // ----------------------
    // AUTO SLOT FINDER
    // ----------------------
    async function getAvailableSlot() {
      for (let slot of GLOBAL_SLOTS) {
        const r = await fetch(`/admin/getslots/${slot}`);
        const { count } = await r.json();

        if (count < 5) return slot;
      }
      return null;
    }

    // ----------------------
    // APPROVE 
    // ----------------------
    async function approveBooking(id) {
      await fetch(`/admin/approve/${id}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
      });
      loadBookings();
    }

    // ----------------------
    // REJECT → Delete only
    // ----------------------
    async function rejectBooking(id) {
      await fetch(`/admin/rejectbooking/${id}`, { method: "GET" });
      loadBookings();
    }

    // ----------------------
    // ASSIGN → Worker + Slot → Move to Booked
    // ----------------------
    async function assignBooking(id) {
      const staffId = document.getElementById(`Staff-${id}`).value;
      console.log("Assigning booking:", id, "to staff:", staffId);

      if (!staffId) return alert("Select a staff first!");

      try {
        const payload = { staff_id: staffId };
        const response = await fetch(`/admin/assign/${id}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        console.log("Response status:", response.status);
        const responseData = await response.json();
        console.log("Response data:", responseData);

        if (!response.ok) {
          throw new Error(`Assignment failed: ${response.status} - ${JSON.stringify(responseData)}`);
        }

        alert("Assigned successfully!");
        await loadBookings();
      } catch (err) {
        console.error("Error assigning staff:", err);
        alert("Failed to assign staff: " + err.message);
      }
    }



    // INITIAL LOAD
    (async () => {
      await loadWorkersAndSlots();
      await loadBookings();
    })();

  </script>


</body>

</html>
