{{ define "sidebar" }}
<aside class="w-64 bg-gradient-to-br from-white/60 via-white/50 to-white/40 backdrop-blur-3xl border-r border-white/50 shadow-2xl h-screen rounded-r-3xl p-6 flex flex-col relative overflow-hidden">
    <!-- Decorative gradient overlay -->
    <div class="absolute inset-0 bg-gradient-to-br from-blue-50/20 via-transparent to-purple-50/20 pointer-events-none"></div>
    
    <div class="relative z-10">
        <!-- Header -->
        <div class="mb-10">
            <h1 class="text-3xl font-bold bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 bg-clip-text text-transparent tracking-tight mb-1">
                MechOps<span class="text-2xl">üèéÔ∏è</span>
            </h1>
            <div class="h-1 w-12 bg-gradient-to-r from-[#1E848A] to-[#3B8FE3] rounded-full"></div>
        </div>

        <!-- Navigation -->
        <nav class="space-y-2">
            <form method="GET" action="/admin/dashboard">
                <button id="menu-dashboard" class="sidebar-btn w-full flex items-center gap-3 p-3.5 rounded-xl text-left font-medium text-gray-700 hover:text-gray-900 hover:bg-white/60 hover:shadow-lg transition-all duration-300 group">
                    <span class="w-2.5 h-2.5 bg-gradient-to-br from-[#1E848A] to-[#1a6c71] rounded-full group-hover:scale-125 transition-transform duration-300 shadow-md"></span>
                    <span class="group-hover:translate-x-1 transition-transform duration-300">Dashboard</span>
                </button>
            </form>

            <form method="GET" action="/admin/users">
                <button id="menu-users" class="sidebar-btn w-full flex items-center gap-3 p-3.5 rounded-xl text-left font-medium text-gray-700 hover:text-gray-900 hover:bg-white/60 hover:shadow-lg transition-all duration-300 group">
                    <span class="w-2.5 h-2.5 bg-gradient-to-br from-[#3B8FE3] to-[#2d6eb8] rounded-full group-hover:scale-125 transition-transform duration-300 shadow-md"></span>
                    <span class="group-hover:translate-x-1 transition-transform duration-300">Users</span>
                </button>
            </form>

            <form method="GET" action="/admin/staff">
                <button id="menu-staff" class="sidebar-btn w-full flex items-center gap-3 p-3.5 rounded-xl text-left font-medium text-gray-700 hover:text-gray-900 hover:bg-white/60 hover:shadow-lg transition-all duration-300 group">
                    <span class="w-2.5 h-2.5 bg-gradient-to-br from-[#7C52D9] to-[#5e3da8] rounded-full group-hover:scale-125 transition-transform duration-300 shadow-md"></span>
                    <span class="group-hover:translate-x-1 transition-transform duration-300">Staff</span>
                </button>
            </form>

            <form method="GET" action="/admin/bookings">
                <button id="menu-bookings" class="sidebar-btn w-full flex items-center gap-3 p-3.5 rounded-xl text-left font-medium text-gray-700 hover:text-gray-900 hover:bg-white/60 hover:shadow-lg transition-all duration-300 group">
                    <span class="w-2.5 h-2.5 bg-gradient-to-br from-[#E8B645] to-[#d4a030] rounded-full group-hover:scale-125 transition-transform duration-300 shadow-md"></span>
                    <span class="group-hover:translate-x-1 transition-transform duration-300">Bookings</span>
                </button>
            </form>

            <!-- NEW: BOOKED PAGE -->
            <form method="GET" action="/admin/booked">
                <button id="menu-booked" class="sidebar-btn w-full flex items-center gap-3 p-3.5 rounded-xl text-left font-medium text-gray-700 hover:text-gray-900 hover:bg-white/60 hover:shadow-lg transition-all duration-300 group">
                    <span class="w-2.5 h-2.5 bg-gradient-to-br from-[#52D98A] to-[#3db56e] rounded-full group-hover:scale-125 transition-transform duration-300 shadow-md"></span>
                    <span class="group-hover:translate-x-1 transition-transform duration-300">Booked</span>
                </button>
            </form>

            <form method="GET" action="/admin/slots">
                <button id="menu-slots" class="sidebar-btn w-full flex items-center gap-3 p-3.5 rounded-xl text-left font-medium text-gray-700 hover:text-gray-900 hover:bg-white/60 hover:shadow-lg transition-all duration-300 group">
                    <span class="w-2.5 h-2.5 bg-gradient-to-br from-[#E8B645] to-[#d4a030] rounded-full group-hover:scale-125 transition-transform duration-300 shadow-md"></span>
                    <span class="group-hover:translate-x-1 transition-transform duration-300">Garage Slots</span>
                </button>
            </form>
        </nav>
    </div>

    <!-- Active state style (add this class via JS when active) -->
    <style>
        .sidebar-btn.active {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.5));
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.8);
            color: #111827;
            font-weight: 600;
        }
        
        .sidebar-btn.active span:first-of-type {
            transform: scale(1.25);
            box-shadow: 0 0 12px currentColor;
        }
    </style>
</aside>
{{ end }}
