<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50 min-h-screen flex overflow-hidden">

  <!-- Sidebar -->
  {{ template "sidebar" }}

  <!-- Main Content -->
  <main class="flex-1 p-8 overflow-y-auto">

    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
      <div>
        <h2 class="text-4xl font-bold text-slate-900 tracking-tight">Dashboard</h2>
        <p class="text-slate-600 mt-2 text-base">Welcome back, Admin ðŸ‘‹</p>
      </div>
      <div class="flex justify-end">
        <form method="GET" action="/Api/Admin/Logout">
          <button
            type="submit"
            class="px-6 py-2.5 bg-red-600 text-white font-semibold rounded-lg shadow-lg shadow-red-600/30 hover:bg-red-700 hover:shadow-xl hover:shadow-red-600/40 transition-all duration-200"
          >
            <span class="flex items-center gap-2">
              Logout
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
              </svg>
            </span>
          </button>
        </form>
      </div>
    </div>

    <!-- Stats Grid -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">

      <!-- Next Service Card -->
      <div class="group relative p-6 rounded-2xl bg-white shadow-lg shadow-slate-200/50 border border-slate-100 hover:shadow-xl hover:shadow-indigo-200/50 hover:-translate-y-1 transition-all duration-300">
        <div class="absolute inset-0 bg-gradient-to-br from-indigo-500/5 to-purple-500/5 rounded-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
        <div class="relative">
          <div class="flex items-center justify-between mb-3">
            <h3 class="text-sm font-semibold text-slate-600 uppercase tracking-wider">Next Service</h3>
            <div class="w-10 h-10 rounded-xl bg-indigo-100 flex items-center justify-center">
              <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
            </div>
          </div>
          <p id="nextService" class="text-2xl font-bold text-slate-900 mb-1">Loading...</p>
          <p id="nextServiceTime" class="text-sm text-slate-500"></p>
        </div>
      </div>

      <!-- Total Users Card -->
      <div class="group relative p-6 rounded-2xl bg-white shadow-lg shadow-slate-200/50 border border-slate-100 hover:shadow-xl hover:shadow-emerald-200/50 hover:-translate-y-1 transition-all duration-300">
        <div class="absolute inset-0 bg-gradient-to-br from-emerald-500/5 to-teal-500/5 rounded-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
        <div class="relative">
          <div class="flex items-center justify-between mb-3">
            <h3 class="text-sm font-semibold text-slate-600 uppercase tracking-wider">Total Users</h3>
            <div class="w-10 h-10 rounded-xl bg-emerald-100 flex items-center justify-center">
              <svg class="w-5 h-5 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
              </svg>
            </div>
          </div>
          <p id="totalUsers" class="text-4xl font-bold text-slate-900">Loading...</p>
        </div>
      </div>

      <!-- Total Bookings Card -->
      <div class="group relative p-6 rounded-2xl bg-white shadow-lg shadow-slate-200/50 border border-slate-100 hover:shadow-xl hover:shadow-blue-200/50 hover:-translate-y-1 transition-all duration-300">
        <div class="absolute inset-0 bg-gradient-to-br from-blue-500/5 to-cyan-500/5 rounded-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
        <div class="relative">
          <div class="flex items-center justify-between mb-3">
            <h3 class="text-sm font-semibold text-slate-600 uppercase tracking-wider">Total Bookings</h3>
            <div class="w-10 h-10 rounded-xl bg-blue-100 flex items-center justify-center">
              <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
              </svg>
            </div>
          </div>
          <p id="totalBookings" class="text-4xl font-bold text-slate-900">Loading...</p>
        </div>
      </div>

    </section>

    <!-- Recent Bookings & Staff -->
    <section class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">

      <!-- Recent Bookings -->
      <div class="lg:col-span-2 p-6 rounded-2xl bg-white shadow-lg shadow-slate-200/50 border border-slate-100">
        <div class="flex items-center justify-between mb-6">
          <h3 class="text-xl font-bold text-slate-900">Recent Bookings</h3>
          <span class="px-3 py-1 bg-slate-100 text-slate-600 text-xs font-semibold rounded-full">Latest</span>
        </div>

        <div id="recentBookings" class="space-y-3">
          <p class="text-slate-500">Loading recent bookings...</p>
        </div>
      </div>

      <!-- Staff Count -->
      <div class="relative p-6 rounded-2xl bg-gradient-to-br from-violet-600 to-indigo-600 shadow-lg shadow-violet-500/30 overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-br from-white/10 to-transparent"></div>
        <div class="relative">
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-base font-semibold text-white/90 uppercase tracking-wider">Staff Count</h3>
            <div class="w-10 h-10 rounded-xl bg-white/20 backdrop-blur-sm flex items-center justify-center">
              <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
              </svg>
            </div>
          </div>
          <p id="staffCount" class="text-6xl font-bold text-white mb-2">Loading...</p>
          <p class="text-white/80 text-sm">Active members</p>
        </div>
        <div class="absolute -bottom-6 -right-6 w-32 h-32 bg-white/10 rounded-full blur-2xl"></div>
      </div>

    </section>

    <!-- Reminder Banner -->
    <section class="relative p-6 rounded-2xl bg-gradient-to-r from-amber-500 via-orange-500 to-red-500 shadow-lg shadow-orange-500/30 overflow-hidden">
      <div class="absolute inset-0 bg-gradient-to-br from-white/10 to-transparent"></div>
      <div class="absolute top-0 right-0 w-64 h-64 bg-white/5 rounded-full -mr-32 -mt-32 blur-3xl"></div>
      <div class="relative flex items-center justify-between">
        <div>
          <div class="flex items-center gap-2 mb-2">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
            </svg>
            <h3 class="text-2xl font-bold text-white">Reminder</h3>
          </div>
          <p class="text-white/90 text-base">Check pending vehicle inspections for this week.</p>
        </div>
        <button class="px-6 py-3 bg-white text-orange-600 font-semibold rounded-xl shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-200">
          View Tasks
        </button>
      </div>
    </section>

  </main>

  <!-- JS For Fetching Data -->
  <script>
    async function loadDashboard() {
      try {

        // Change these URLs to your Go backend endpoints
        const usersRes = await fetch("/admin/users/count");
        const bookingsRes = await fetch("/admin/bookings/count");
        const nextServiceRes = await fetch("/admin/bookings/next");
        const recentRes = await fetch("/admin/bookings/recent");
        const staffRes = await fetch("/admin/staff/count");

        const users = await usersRes.json();
        const bookings = await bookingsRes.json();
        const next = await nextServiceRes.json();
        const recent = await recentRes.json();
        const staff = await staffRes.json();

        // Update UI
        document.getElementById("totalUsers").innerText = users.count;
        document.getElementById("totalBookings").innerText = bookings.count;
        document.getElementById("staffCount").innerText = staff.count;

        document.getElementById("nextService").innerText = next.car || "No upcoming service";
        document.getElementById("nextServiceTime").innerText = next.time || "";

        
        // Recent bookings list
        const container = document.getElementById("recentBookings");
        container.innerHTML = "";

        if (recent.length === 0) {
          container.innerHTML = "<p class='text-slate-500'>No recent bookings.</p>";
        } else {
          recent.forEach(b => {
            container.innerHTML += `
              <div class="flex justify-between items-center p-4 bg-slate-50 hover:bg-slate-100 rounded-xl border border-slate-200 transition-colors duration-200">
                <div>
                  <p class="font-semibold text-slate-900">${b.car}</p>
                  <p class="text-sm text-slate-500">${b.service}</p>
                </div>
                <span class="text-sm font-medium text-slate-600 bg-white px-3 py-1 rounded-lg">${b.time}</span>
              </div>
            `;
          });
        }

      } catch (err) {
        console.error("Error loading dashboard:", err);
      }
    }
    loadDashboard();
  </script>

</body>
</html>
