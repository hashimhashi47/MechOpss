<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50 min-h-screen flex overflow-hidden">

  <!-- Sidebar -->
  {{ template "sidebar" }}

  <!-- Main -->
  <main class="flex-1 p-8 lg:p-12 overflow-y-auto">

    <!-- Header -->
    <div class="mb-12">
      <div class="flex items-center gap-3 mb-2">
        <div
          class="w-12 h-12 bg-gradient-to-br from-purple-600 to-indigo-600 rounded-2xl flex items-center justify-center shadow-lg">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
        </div>
        <div>
          <h2 class="text-4xl font-bold bg-gradient-to-r from-gray-900 to-gray-700 bg-clip-text text-transparent">Staff
            Management</h2>
          <p class="text-gray-600 mt-1 text-base">Manage your workshop team members and permissions</p>
        </div>
      </div>
    </div>

    <!-- Action Bar -->
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-8">
      <div>
        <h3 class="text-2xl font-bold text-gray-800">Team Members</h3>
        <p class="text-sm text-gray-500 mt-1">Total staff overview and management</p>
      </div>
      <button onclick="toggleStaffForm()"
        class="bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white px-6 py-3 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 flex items-center gap-2 font-semibold">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        Add New Staff
      </button>
    </div>

    <!-- Add / Edit Staff Form -->
    <form id="staffForm" class="hidden bg-white rounded-2xl shadow-2xl p-8 mb-10 border border-gray-100 animate-fadeIn">

      <div class="flex items-center gap-3 mb-6 pb-6 border-b border-gray-200">
        <div
          class="w-10 h-10 bg-gradient-to-br from-purple-100 to-indigo-100 rounded-xl flex items-center justify-center">
          <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
        </div>
        <div>
          <h4 class="text-xl font-bold text-gray-800">Staff Information</h4>
          <p class="text-sm text-gray-500">Enter the details below</p>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">First Name</label>
          <input id="firstname" placeholder="Enter first name"
            class="w-full p-3.5 rounded-xl bg-gray-50 border border-gray-200 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none transition-all" />
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Last Name</label>
          <input id="lastname" placeholder="Enter last name"
            class="w-full p-3.5 rounded-xl bg-gray-50 border border-gray-200 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none transition-all" />
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
          <input id="email" type="email" placeholder="staff@workshop.com"
            class="w-full p-3.5 rounded-xl bg-gray-50 border border-gray-200 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none transition-all" />
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
          <input id="password" type="password" placeholder="••••••••"
            class="w-full p-3.5 rounded-xl bg-gray-50 border border-gray-200 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none transition-all" />
        </div>
        <div class="md:col-span-2">
          <label class="block text-sm font-semibold text-gray-700 mb-2">Department / Role</label>
          <input id="department" placeholder="e.g., Mechanic, Painter, Electrician"
            class="w-full p-3.5 rounded-xl bg-gray-50 border border-gray-200 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none transition-all" />
        </div>
      </div>

      <div class="mt-8 flex gap-3">
        <button type="submit"
          class="bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white px-8 py-3 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 font-semibold flex items-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
          Save Staff
        </button>
        <button type="button" onclick="toggleStaffForm()"
          class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-8 py-3 rounded-xl shadow hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200 font-semibold">
          Cancel
        </button>
      </div>

      <input type="hidden" id="staffId" />

    </form>


    <!-- Staff Table -->
    <div class="bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden">
      <div class="overflow-x-auto">
        <table class="w-full">
          <thead>
            <tr class="bg-gradient-to-r from-gray-50 to-gray-100 border-b border-gray-200">
              <th class="p-5 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Staff Member</th>
              <th class="p-5 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Email</th>
              <th class="p-5 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Department</th>
              <th class="p-5 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Status</th>
              <th class="p-5 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Actions</th>
            </tr>
          </thead>

          <tbody id="staffTable" class="divide-y divide-gray-100"></tbody>
        </table>
      </div>
    </div>

  </main>

  <!-- Scripts -->
  <script>

    // ===============================
    // LOAD STAFF
    // ===============================
    async function loadStaff() {
      try {
        const res = await fetch("/admin/getstaff");
        const json = await res.json();

       const staff = json.Success?.data || [];

        const table = document.getElementById("staffTable");
        table.innerHTML = "";

        staff.forEach((s) => {
          const tr = document.createElement("tr");
          tr.className = "hover:bg-gray-50 transition-colors duration-150";

          tr.innerHTML = `
          <td class='p-5'>
            <div class='flex items-center gap-3'>
              <div class='w-10 h-10 bg-gradient-to-br from-purple-400 to-indigo-500 rounded-full flex items-center justify-center text-white font-bold text-sm shadow-md'>
                ${s.firstname.charAt(0)}${s.lastname.charAt(0)}
              </div>
              <div class='font-semibold text-gray-900'>${s.firstname} ${s.lastname}</div>
            </div>
          </td>
          <td class='p-5 text-gray-700 text-sm'>${s.email}</td>
          <td class='p-5'>
            <span class='inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold bg-blue-100 text-blue-800'>
              ${s.department}
            </span>
          </td>
          <td class='p-5'>
            ${s.block
              ? "<span class='inline-flex items-center gap-1.5 px-3 py-1.5 rounded-full text-xs font-semibold bg-red-100 text-red-800'><span class='w-1.5 h-1.5 bg-red-500 rounded-full'></span>Blocked</span>"
              : "<span class='inline-flex items-center gap-1.5 px-3 py-1.5 rounded-full text-xs font-semibold bg-green-100 text-green-800'><span class='w-1.5 h-1.5 bg-green-500 rounded-full'></span>Active</span>"}
          </td>
          <td class='p-5'>
            <div class='flex gap-2'>
              <button onclick="toggleBlock('${s.ID}', ${s.block})"
                class='${s.block ? "bg-green-600 hover:bg-green-700" : "bg-red-600 hover:bg-red-700"} text-white px-4 py-2 rounded-lg shadow hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-150 text-sm font-medium'>
                ${s.block ? "Unblock" : "Block"}
              </button>

              <button onclick="editStaff('${s.ID}', '${s.firstname}', '${s.lastname}', '${s.email}', '${s.department}')"
                class='bg-amber-500 hover:bg-amber-600 text-white px-4 py-2 rounded-lg shadow hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-150 text-sm font-medium'>
                Edit
              </button>

              <button onclick="deleteStaff('${s.ID}')"
                class='bg-rose-600 hover:bg-rose-700 text-white px-4 py-2 rounded-lg shadow hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-150 text-sm font-medium'>
                Delete
              </button>
            </div>
          </td>
        `;

          table.appendChild(tr);  
        });

      } catch (error) {
        console.log("Error loading staff:", error);
      }
    }

    // ===============================
    // CREATE / UPDATE STAFF
    // ===============================
    document.getElementById("staffForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const id = document.getElementById("staffId").value;

      const payload = {
        firstname: document.getElementById("firstname").value,
        lastname: document.getElementById("lastname").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        department: document.getElementById("department").value,
      };

      try {
        if (id) {
          await fetch(`/admin/upadateStaff/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });
        } else {
          await fetch(`/admin/addstaff`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });
        }

        toggleStaffForm();
        loadStaff();

      } catch (error) {
        console.log("Error saving staff:", error);
      }
    });


    // ===============================
    // BLOCK / UNBLOCK STAFF 
    // ===============================
    async function toggleBlock(id, currentStatus) {
      try {
        const response = await fetch(`/admin/blockstaff/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ block: !currentStatus })
        });

        if (!response.ok) {
          alert("Failed to update block status");
          return;
        }

        alert(`Staff ${!currentStatus ? 'blocked' : 'unblocked'} successfully!`);
        loadStaff();

      } catch (error) {
        console.error("Block toggle failed:", error);
        alert("Operation failed: " + error.message);
      }
    }

    // ===============================
    // EDIT STAFF
    // ===============================
    function editStaff(id, firstname, lastname, email, department) {
      toggleStaffForm();

      document.getElementById("staffId").value = id;
      document.getElementById("firstname").value = firstname;
      document.getElementById("lastname").value = lastname;
      document.getElementById("email").value = email;
      document.getElementById("department").value = department;
    }

    // ===============================
    // DELETE STAFF
    // ===============================
    async function deleteStaff(id) {
      try {
        await fetch(`/admin/deletestaff/${id}`, {
          method: "DELETE"
        });

        loadStaff();

      } catch (error) {
        console.log("Error deleting staff:", error);
      }
    }

    // ===============================
    // FORM TOGGLE & RESET
    // ===============================
    function toggleStaffForm() {
      document.getElementById("staffForm").classList.toggle("hidden");
      resetStaffForm();
    }

    function resetStaffForm() {
      document.getElementById("staffForm").reset();
      document.getElementById("staffId").value = "";
    }

    // ===============================
    // INITIAL LOAD
    // ===============================
    loadStaff();

  </script>

</body>

</html>
